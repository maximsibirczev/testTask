<h1>Магазин</h1>
<header></header>
<main>
  <aside>
    <nav>
      <ul>
        <li (click)="onChooseAllCategoty()">Все категории</li>
        <li  *ngFor="let item of  productsType" (click)="onChooseCategoty(item)">{{item}}</li>
      </ul>
    </nav>
  </aside>
  <div class="main">
    <div class="main-header">
      <div class="sort">
        <div class="sort-name" (click)="onSortName()" >
          Сортировать по алфавиту
          <span [ngClass]="{'d-none':valSortName}"> алфафиту</span>
          <span [ngClass]="{'d-none':!valSortName}"> алфафиту(обратно) </span>
        </div>
        <div class="sort-price" (click)="onSortPrice()">
          Сортировать по цене
          <span [ngClass]="{'d-none':valSortPrice}"> возрастанию</span>
          <span [ngClass]="{'d-none':!valSortPrice}"> убыванию</span>
        </div>
      </div>
      <div class="cart">
        <svg (click)="onBuyThing()" aria-hidden="true" focusable="false" data-prefix="fas" data-icon="shopping-cart" class="svg-inline--fa fa-shopping-cart fa-w-18 shoping-cart" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512"><path fill="currentColor" d="M528.12 301.319l47.273-208C578.806 78.301 567.391 64 551.99 64H159.208l-9.166-44.81C147.758 8.021 137.93 0 126.529 0H24C10.745 0 0 10.745 0 24v16c0 13.255 10.745 24 24 24h69.883l70.248 343.435C147.325 417.1 136 435.222 136 456c0 30.928 25.072 56 56 56s56-25.072 56-56c0-15.674-6.447-29.835-16.824-40h209.647C430.447 426.165 424 440.326 424 456c0 30.928 25.072 56 56 56s56-25.072 56-56c0-22.172-12.888-41.332-31.579-50.405l5.517-24.276c3.413-15.018-8.002-29.319-23.403-29.319H218.117l-6.545-32h293.145c11.206 0 20.92-7.754 23.403-18.681z"></path></svg>
      </div>
    </div>
    <div class="view-list">
      <table>
        <thead>
            <th></th>
            <th>Категория товара:</th>
            <th>Название товара:</th>
            <th>Цена товара:</th>
        </thead>
        <tbody>
        </tbody>
        <tr class="product"   *ngFor="let item of  products "  [ngClass]="{'d-none':item.sold || item.hide}" >
          <th ><input type="checkbox" (click)="onChooseElem(item)" ></th>
          <th class="type" (click)="onChooseCategoty(item.type)">{{item.type}}</th>
          <th>{{item.name}}</th>
          <th>{{item.price}} <span *ngIf ="item.sold">!!!!!</span></th>
        </tr>
      </table>
    </div>

  </div>


</main>
